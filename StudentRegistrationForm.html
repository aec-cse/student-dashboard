<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Registration Form - Anusaya Trading and IT Solutions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header {
      background: linear-gradient(to right, #0f172a, #1d4ed8);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      border-radius: 6px 6px 0 0;
    }

    h1 {
      margin: 0;
    }

    h2 {
      color: #1d4ed8;
      text-align: center;
      margin-top: 1rem;
    }

    .section {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }

    .section h4 {
      color: #1d4ed8;
      margin-top: 0;
      border-bottom: 2px solid #dbeafe;
      padding-bottom: 6px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #1e3a8a;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group label {
      margin-right: 15px;
      font-weight: normal;
    }

    input[type="checkbox"],
    input[type="radio"] {
      accent-color: #1d4ed8;
      margin-right: 5px;
    }

    button[type="submit"] {
      background-color: #1d4ed8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-top: 30px;
    }

    button[type="submit"]:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-graduation-cap"></i> Anusaya Trading and IT Solutions</h1>
    </header>

    <h2>Internship Registration Form</h2>

    <form>
      <div class="section">
        <h4>STUDENT PERSONAL INFORMATION</h4>
        <label>Full Name:</label>
        <input type="text" name="fullname">

        <label>Date of Birth:</label>
        <input type="date" name="dob">

        <label>Gender:</label>
        <div class="checkbox-group">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <label>Email:</label>
        <input type="email" name="email">

        <label>Contact Number:</label>
        <input type="tel" name="contact">

        <label>Current Address:</label>
        <textarea name="address" rows="2"></textarea>

        <label>PIN:</label>
        <input type="text" name="pin">
      </div>

      <div class="section">
        <h4>ACADEMIC DETAILS</h4>
        <label>College/University Name:</label>
        <input type="text" name="college">

        <label>Degree Program:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="degree_program" value="BE"> BE</label>
          <label><input type="checkbox" name="degree_program" value="B.Tech"> B.Tech</label>
          <label><input type="checkbox" name="degree_program" value="MCA"> MCA</label>
          <label><input type="checkbox" name="degree_program" value="Other"> Other</label>
        </div>

        <label>Branch/Specialization:</label>
        <input type="text" name="branch">

        <label>Current Semester:</label>
        <input type="text" name="semester">

        <label>Aggregate Percentage/CGPA:</label>
        <input type="text" name="cgpa">

        <label>Expected Year of Graduation:</label>
        <input type="text" name="graduation">

        <label>Do you have any active backlogs?</label>
        <div class="checkbox-group">
          <label><input type="radio" name="backlogs" value="Yes"> Yes</label>
          <label><input type="radio" name="backlogs" value="No"> No</label>
        </div>

        <label>If Yes, how many?</label>
        <input type="text" name="backlog_count">
      </div>

      <div class="section">
        <h4>TECHNICAL SKILLS</h4>
        <label>Programming Languages:</label>
        <input type="text" name="languages">

        <label>Tools/Software:</label>
        <input type="text" name="tools">

        <label>Areas of Interest:</label>
        <input type="text" name="interests">
      </div>

      <div class="section">
        <h4>INTERNSHIP PREFERENCES</h4>
        <label>Preferred Start Date:</label>
        <input type="date" name="start_date">

        <label>Duration Available for Internship:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="duration" value="3 Months"> 3 Months</label>
          <label><input type="checkbox" name="duration" value="6 Months"> 6 Months</label>
          <label><input type="checkbox" name="duration" value="12 Months"> 12 Months</label>
          <label><input type="checkbox" name="duration" value="Other"> Other</label>
        </div>

        <label>Preferred Domain:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="domain" value="Web Development"> Web Development</label>
          <label><input type="checkbox" name="domain" value="Mobile App Development"> Mobile App Development</label>
          <label><input type="checkbox" name="domain" value="Data Analysis"> Data Analysis</label>
          <label><input type="checkbox" name="domain" value="Networking"> Networking</label>
          <label><input type="checkbox" name="domain" value="Other"> Other</label>
        </div>
      </div>

      <div class="section">
        <h4>ADDITIONAL INFORMATION</h4>
        <label>Why do you want to join this internship?</label>
        <textarea name="internship_reason" rows="4"></textarea>

        <label>Do you have any prior internship experience?</label>
        <div class="checkbox-group">
          <label><input type="radio" name="prior_experience" value="Yes"> Yes</label>
          <label><input type="radio" name="prior_experience" value="No"> No</label>
        </div>

        <label>If Yes, please provide details (Company, Duration, Role):</label>
        <textarea name="experience_details" rows="2"></textarea>

        <label>How did you hear about us?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="referral" value="College"> College</label>
          <label><input type="checkbox" name="referral" value="Friend/Family"> Friend/Family</label>
          <label><input type="checkbox" name="referral" value="Social Media"> Social Media</label>
          <label><input type="checkbox" name="referral" value="Other"> Other</label>
        </div>
      </div>

      <div class="section">
        <h4>DOCUMENTS CHECKLIST</h4>
        <div class="checkbox-group">
          <label><input type="checkbox" name="documents" value="College ID"> Copy of College ID Card</label>
          <label><input type="checkbox" name="documents" value="Resume"> Updated Resume/CV</label>
          <label><input type="checkbox" name="documents" value="Marksheet"> Latest Grade Sheet/Marksheet</label>
        </div>
      </div>

      <div class="section">
        <h4>FOR OFFICE USE ONLY</h4>
        <label>Application Received On:</label>
        <input type="date" name="received_on">

        <label>Application Status:</label>
        <div class="checkbox-group">
          <label><input type="radio" name="status" value="Accepted"> Accepted</label>
          <label><input type="radio" name="status" value="Rejected"> Rejected</label>
          <label><input type="radio" name="status" value="Waitlisted"> Waitlisted</label>
        </div>

        <label>Internship ID:</label>
        <input type="text" name="internship_id">

        <label>Assigned Mentor:</label>
        <input type="text" name="assigned_mentor">
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
