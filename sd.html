
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      display: flex;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      background-color: #f8f9fa;
      color: #1d3650;
    }
    

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #34495e;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .sidebar a {
      text-decoration: none;
      color: #ecf0f1;
      width: 90%;
      padding: 10px 15px;
      text-align: left;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      display: flex;
      align-items: center;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1abc9c;
      color: #fff;
    }

    .sidebar a i {
      margin-right: 10px;
      font-size: 1rem;
    }

    /* Main Content Styles */
    .main {
      flex: 1;
      background-color: #f8f9fa;
      padding: 20px;
      overflow-y: auto;
    }

    #content-area h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    #content-area p {
      font-size: 1rem;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #34495e;
      color: white;
    }

    td {
      background-color: #ecf0f1;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
    }

    form input, form button, form select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    form button {
      background-color: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Student Dashboard</h2>
    <a href="#" data-section="home" class="active"><i class="fas fa-home"></i> Home</a>
    <a href="#" data-section="assignments"><i class="fas fa-book"></i> Assignments</a>
    <a href="#" data-section="results"><i class="fas fa-chart-bar"></i> Results</a>
    <a href="#" data-section="profile"><i class="fas fa-user"></i> Profile</a>
    <a href="#" data-section="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div id="content-area">
      <h1>Hello!</h1>
      <p>Select an option from the sidebar to get started.</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault();

        // Remove active class from all links
        document.querySelectorAll('.sidebar a').forEach(item => item.classList.remove('active'));

        // Add active class to the clicked link
        link.classList.add('active');

        const section = link.getAttribute('data-section');
        loadContent(section);
      });
    });

    function loadContent(section) {
      const contentArea = document.getElementById('content-area');
      switch (section) {
        case 'home':
          contentArea.innerHTML = `
            <h1>Home</h1>
            <p>Welcome to the home section! Stay updated with your progress.</p>`;
          break;
        case 'assignments':
          contentArea.innerHTML = `
            <h1>Assignments</h1>
            <p>Submit and track your assignments here.</p>
            <form>
              <input type="text" placeholder="Assignment Name" required>
              <input type="file" required>
              <button type="submit">Submit Assignment</button>
            </form>`;
          break;
        case 'results':
          contentArea.innerHTML = `
            <h1>Results</h1>
            <p>Check your academic results below:</p>
            <table>
              <thead>
                <tr>
                  <th>Subject</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Skills</td>
                  <td>A</td>
                </tr>
                <tr>
                  <td>Group Project</td>
                  <td>B+</td>
                </tr>
                <tr>
                  <td>Individual Project</td>
                  <td>A-</td>
                </tr>
              </tbody>
            </table>`;
          break;
        case 'profile':
          contentArea.innerHTML = `
            <h1>Profile</h1>
            <p>Update your profile information below:</p>
            <form>
              <input type="text" placeholder="Full Name" required>
              <input type="email" placeholder="Email" required>
              <select required>
                <option value="" disabled selected>Choose your Year</option>
                <option value="1st yr">1st yr</option>
                <option value="2nd yr">2nd yr</option>
                <option value="3rd yr">3rd yr</option>
                <option value="4th yr">4th yr</option>
                <option value="Passed Out">Passed Out</option>
              </select>
              <button type="submit">Save Changes</button>
            </form>`;
          break;
        case 'logout':
          contentArea.innerHTML = `
            <h1>Logout</h1>
            <p>You have successfully logged out.</p>`;
          break;
        default:
          contentArea.innerHTML = `
            <h1>Welcome</h1>
            <p>Select an option from the sidebar.</p>`;
      }
    }
  </script>
</body>
</html>
