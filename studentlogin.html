<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=31536000, immutable">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://www.gstatic.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com">
    <title>Student Login - Anusaya Intern</title>
    <link rel="stylesheet" href="css/login.css" crossorigin="anonymous">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Student Login</h1>
            <p>Login to access your internship dashboard</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" class="login-form" autocomplete="on">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password (Contact Number)</label>
                <input type="password" id="password" name="password" 
                    pattern="[6-9][0-9]{9}"
                    maxlength="10"
                    placeholder="Enter your 10-digit contact number"
                    title="Please enter a valid 10-digit contact number starting with 6, 7, 8, or 9"
                    autocomplete="current-password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="admin-link">
            <a href="admin-login.html">Admin Login</a>
        </div>
    </div>

    <script type="module" src="js/student-login.js"></script>
</body>

</html>
