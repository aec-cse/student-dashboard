<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Anusaya Intern</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Student Login</h1>
            <p>Login to access your internship dashboard</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" 
                    placeholder="Enter your email address" 
                    required>
                <small class="form-text">Enter the email address you used during registration</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                    placeholder="Enter your password" 
                    required>
                <small class="form-text">Enter your password (mobile number used during registration)</small>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="admin-link">
            <a href="admin-login.html">Admin Login</a>
        </div>
    </div>

    <script type="module" src="js/student-login.js"></script>
</body>

</html>
