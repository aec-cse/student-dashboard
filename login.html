<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="admin-login-theme" id="login-body">
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon" id="login-icon" style="font-size:2.5rem; color:#6366f1; margin-bottom:0.5rem;"><i class="fas fa-user-shield"></i></div>
            <h1 id="login-title">Login</h1>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm" class="login-form floating-form" autocomplete="on">
            <div class="form-group floating-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address" autocomplete="email" class="floating-input">
            </div>
            <div class="form-group floating-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password" class="floating-input">
            </div>
            <button type="submit" class="login-btn floating-btn">Login</button>
        </form>
        <div style="text-align:center; margin-top: 1rem;">
            <a href="#" class="forgot-password-btn">Forgot Password?</a>
        </div>
        <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem;">
            <a href="index.html" class="btn btn-secondary">Return to Home</a>
        </div>
    </div>
    <script type="module" src="js/merged-login.js"></script>
</body>
</html>
