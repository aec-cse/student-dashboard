<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main {
      margin-left: 220px;
      padding: 30px;
      flex: 1;
    }

    .main h1 {
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>Dashboard</h2>

    <a href="#">Profile</a>
    <a href="#">Grades</a>
    <a href="#">Messages</a>
    <a href="#">Courses</a>
  </div>

  <div class="main">
    <h1>Welcome, Student!</h1>
    <div class="cards">
      <div class="card">
        <h3>Profile</h3>
        <p>View and update your profile</p>
      </div>
      <div class="card">
        <h3>Grades</h3>
        <p>Check your academic performance</p>
      </div>
      <div class="card">
        <h3>Messages</h3>
        <p>View your notifications</p>
      </div>
      <div class="card">
        <h3>Courses</h3>
        <p>Manage your enrolled courses</p>
      </div>
    </div>
  </div>
</body>

</html>
