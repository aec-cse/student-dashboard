<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="email-config.js"></script>
    <script type="text/javascript">
        (function() {
            if (window.EMAIL_CONFIG && window.EMAIL_CONFIG.emailjs.userId) {
                emailjs.init(window.EMAIL_CONFIG.emailjs.userId);
            } else {
                console.warn('EmailJS not configured. Please update email-config.js with your credentials.');
            }
        })();
    </script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="#" data-section="dashboard"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#" data-section="student-management"><i class="fas fa-users"></i> Student Management</a>
        <a href="#" data-section="courses"><i class="fas fa-book"></i> Courses</a>
        <a href="#" data-section="register-student"><i class="fas fa-user-plus"></i> Register Student</a>
        <a href="#" data-section="notifications"><i class="fas fa-bell"></i> Notifications</a>
        <a href="#" data-section="user-enquiry"><i class="fas fa-envelope"></i> User Enquiry</a>
        <a href="#" data-section="grades"><i class="fas fa-clipboard-list"></i> Grades</a>
        <a href="#" data-section="attendance"><i class="fas fa-calendar-check"></i> Attendance</a>
        <a href="javascript:void(0)" data-section="logout" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main">
        <div id="content-area">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Notifications Template -->
    <template id="notifications-template">
        <div class="notifications-container">
            <div class="notifications-header">
                <h2>Manage Notifications</h2>
            </div>
            <form id="notification-form" style="margin-bottom: 1.5rem;">
                <div class="form-group">
                    <label for="notification-title">Title</label>
                    <input type="text" id="notification-title" name="title" required placeholder="Enter notification title">
                </div>
                <div class="form-group">
                    <label for="notification-message">Message</label>
                    <textarea id="notification-message" name="message" rows="4" required placeholder="Enter notification message"></textarea>
                </div>
                <div class="form-group">
                    <label for="notification-priority">Priority</label>
                    <select id="notification-priority" name="priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Notification</button>
                </div>
            </form>
            <div class="notifications-filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="notification-search" placeholder="Search notifications...">
                </div>
                <div class="filter-options">
                    <select id="priority-filter">
                        <option value="all">All Priorities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
            </div>
            <div class="notifications-list" id="notifications-list">
                <!-- Notifications will be loaded here -->
            </div>
        </div>
    </template>

    <!-- Notification Item Template -->
    <template id="notification-item-template">
        <div class="notification-item">
            <div class="notification-header">
                <div class="notification-title-section">
                    <h3 class="notification-title"></h3>
                    <span class="notification-priority"></span>
                </div>
                <div class="notification-actions">
                    <button class="btn btn-icon edit-notification" title="Edit">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-icon delete-notification" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="notification-content">
                <p class="notification-message"></p>
                <div class="notification-meta">
                    <span class="notification-date"></span>
                    <span class="notification-author"></span>
                </div>
            </div>
        </div>
    </template>

    <!-- Student Registration Form Template -->
    <template id="register-student-template">
        <div class="registration-container">
            <div class="registration-wrapper">
                <button class="close-registration-btn" onclick="closeRegistration()">
                    <i class="fas fa-times"></i>
                </button>
                <iframe id="registration-frame" src="student-registration.html" frameborder="0"></iframe>
            </div>
        </div>
    </template>

    <!-- Student Details Modal Template -->
    <template id="student-details-template">
        <div class="student-details-modal">
            <div class="student-details-content">
                <button class="close-details-btn" onclick="closeStudentDetails()">
                    <i class="fas fa-times"></i>
                </button>

                    <div class="student-details-info">
                        <h2 class="student-name"></h2>
                        <p class="student-id"></p>
                        <div class="status-badge"></div>
                    </div>
                </div>
                <div class="student-details-body">
                    <div class="details-section">
                        <h3><i class="fas fa-user"></i> Personal Information</h3>
                        <div class="details-grid">
                            <div class="detail-item">
                                <strong><i class="fas fa-id-card"></i> Full Name</strong>
                                <p class="full-name"></p>
                            </div>
                            <div class="detail-item">
                                <strong><i class="fas fa-calendar"></i> Date of Birth</strong>
                                <p class="dob"></p>
                            </div>
                            <div class="detail-item">
                                <strong><i class="fas fa-venus-mars"></i> Gender</strong>
                                <p class="gender"></p>
                            </div>
                            <div class="detail-item">
                                <strong><i class="fas fa-globe"></i> Nationality</strong>
                                <p class="nationality"></p>
                            </div>
                        </div>
                    </div>

                    <div class="details-section">
                        <h3><i class="fas fa-address-card"></i> Contact Information</h3>
                        <div class="details-grid">
                            <div class="detail-item">
                                <strong><i class="fas fa-envelope"></i> Email</strong>
                                <p class="email"></p>
                            </div>
                            <div class="detail-item">
                                <strong><i class="fas fa-phone"></i> Phone</strong>
                                <p class="phone"></p>
                            </div>
                            <div class="detail-item">
                                <strong><i class="fas fa-map-marker-alt"></i> Address</strong>
                                <p class="address"></p>
                            </div>
                        </div>
                    </div>

                    <div class="details-section">
                        <h3><i class="fas fa-graduation-cap"></i> Academic Information</h3>
                        <div class="details-grid">
                            <div class="detail-item">
                                <strong><i class="fas fa-book"></i> Course</strong>
                                <p class="course"></p>
                            </div>
                            <div class="detail-item">
                                <strong><i class="fas fa-layer-group"></i> Year Level</strong>
                                <p class="year-level"></p>
                            </div>
                            <div class="detail-item">
                                <strong><i class="fas fa-calendar-check"></i> Enrollment Date</strong>
                                <p class="enrollment-date"></p>
                            </div>
                            <div class="detail-item">
                                <strong><i class="fas fa-check-circle"></i> Status</strong>
                                <p class="status"></p>
                            </div>
                        </div>
                    </div>

                    <div class="details-section">
                        <h3><i class="fas fa-file-alt"></i> Documents</h3>
                        <div class="details-grid">
                            <div class="detail-item">
                                <strong><i class="fas fa-id-badge"></i> ID Card</strong>
                                <a href="#" class="document-link">
                                    <i class="fas fa-download"></i>
                                    <span class="id-card">Download ID Card</span>
                                </a>
                            </div>
                            <div class="detail-item">
                                <strong><i class="fas fa-file-pdf"></i> Transcript</strong>
                                <a href="#" class="document-link">
                                    <i class="fas fa-download"></i>
                                    <span class="transcript">Download Transcript</span>
                                </a>
                            </div>
                            <div class="detail-item">
                                <strong><i class="fas fa-folder"></i> Other Documents</strong>
                                <a href="#" class="document-link">
                                    <i class="fas fa-download"></i>
                                    <span class="other-docs">View All Documents</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Student Card Template -->
    <template id="student-card-template">
        <div class="student-card">
            <div class="student-photo-container">
                <img src="" alt="Student Photo" class="student-photo">
                <div class="student-photo-placeholder" style="display: none;">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="student-content">
                <div class="student-header">
                    <div class="student-avatar">
                        <img src="" alt="Student Avatar" class="student-avatar-img">
                        <div class="student-avatar-placeholder" style="display: none;">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="student-info">
                        <h3 class="student-name"></h3>
                        <p class="student-id"></p>
                    </div>
                </div>
                <div class="student-details">
                    <p class="student-email"></p>
                    <p class="student-course"></p>
                </div>
                <div class="student-actions">
                    <button class="btn btn-primary view-details">View Details</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Grades Management Template -->
    <template id="grades-template">
      <div id="grades-section" class="grades-section">
        <div class="enquiry-dashboard grades-dashboard">
          <div class="enquiry-header grades-header">
            <div class="header-main">
              <div class="title-section">
                <i class="fas fa-clipboard-list"></i>
                <h1>Grades & Tests</h1>
              </div>
            </div>
            <div class="controls-section">
              <form id="create-test-form" class="create-test-form" style="display:flex;gap:1rem;align-items:center;">
                <input type="text" id="test-name" placeholder="Test Name" required />
                <input type="date" id="test-date" required />
                <input type="number" id="test-max-marks" placeholder="Max Marks" min="1" required />
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Create Test</button>
              </form>
            </div>
          </div>
          <div class="enquiry-table grades-table-section">
            <div class="table-header">
              <div class="header-cell">Test Name</div>
              <div class="header-cell">Date</div>
              <div class="header-cell">Max Marks</div>
              <div class="header-cell">Actions</div>
            </div>
            <div id="tests-list" class="table-body"></div>
          </div>
        </div>
        <!-- Assign Grades Section (replaces modal) -->
        <div id="assign-grades-section" style="display:none;">
            <div class="assign-grades-header">
                <button class="btn btn-secondary" id="back-to-tests">&larr; Back to Tests</button>
                <h2>Assign Grades: <span id="assign-test-name"></span></h2>
                <div id="assign-test-details"></div>
            </div>
            <div class="assign-grades-controls">
                <input type="text" id="student-search" placeholder="Search students by name or email..." />
            </div>
            <form id="assign-grades-form-section">
                <div id="grades-students-list-section">
                    <!-- Student grade inputs will be rendered here -->
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Grades</button>
                </div>
            </form>
        </div>
      </div>
    </template>

    <!-- Attendance Management Template -->
    <template id="attendance-template">
        <div class="attendance-container">
            <div class="attendance-header">
                <h2>Attendance Management</h2>
                <div class="attendance-controls">
                    <input type="date" id="attendance-date-picker" />
                    <button class="btn btn-secondary" id="mark-all-present">Mark All Present</button>
                    <button class="btn btn-secondary" id="mark-all-absent">Mark All Absent</button>
                    <button class="btn btn-secondary" id="mark-all-late">Mark All Late</button>
                    <button class="btn btn-primary" id="save-attendance">Save Attendance</button>
                </div>
            </div>
            <div class="attendance-list" id="attendance-list">
                <!-- Student attendance rows will be rendered here -->
            </div>
        </div>
    </template>

    <!-- Courses Section Template -->
    <template id="courses-template">
        <div class="courses-container">
            <div class="courses-header">
                <h2>Manage Courses</h2>
            </div>
            <form id="course-form" style="margin-bottom: 1.5rem;">
                <div class="form-group">
                    <label for="course-title">Title</label>
                    <input type="text" id="course-title" name="title" required placeholder="Enter course title">
                </div>
                <div class="form-group">
                    <label for="course-description">Description</label>
                    <textarea id="course-description" name="description" rows="2" required placeholder="Enter course description"></textarea>
                </div>
                <div class="form-group">
                    <label for="course-notes">Notes</label>
                    <textarea id="course-notes" name="notes" rows="4" placeholder="Enter text notes (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="course-youtube-links">YouTube Links</label>
                    <textarea id="course-youtube-links" name="youtubeLinks" rows="2" placeholder="Enter YouTube links, one per line (optional)"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Course</button>
                </div>
            </form>
            <div class="courses-list" id="courses-list">
                <!-- Courses will be loaded here -->
            </div>
        </div>
    </template>

    <!-- Enrollments Modal -->
    <div id="enrollments-modal" class="modal">
        <div class="modal-content" style="max-width:600px;">
            <div class="modal-header">
                <h3 id="enrollments-modal-title">Manage Enrollments</h3>
                <button class="close-modal" id="close-enrollments-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="enrollments-form">
                    <div id="enrollments-student-list">
                        <!-- Student checkboxes will be rendered here -->
                    </div>
                    <div class="form-actions" style="margin-top:1em;">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function closeRegistration() {
            const container = document.querySelector('.registration-container');
            if (container) {
                container.remove();
            }
            // Return to previous section
            loadContent('student-management');
        }

        function closeStudentDetails() {
            const modal = document.querySelector('.student-details-modal');
            if (modal) {
                modal.remove();
            }
        }

        // Close registration form when clicking outside
        document.addEventListener('click', (e) => {
            const container = document.querySelector('.registration-container');
            if (container && e.target === container) {
                closeRegistration();
            }
        });

        // Close registration form on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeRegistration();
                closeStudentDetails();
            }
        });
    </script>

        <button class="close-chat-btn" id="close-admin-chat" style="float:right;">&times;</button>
      </div>
      <div class="chat-main-area" style="display:flex;flex:1;min-height:0;">
        <div class="chat-student-list" id="admin-chat-student-list" style="width:110px;overflow-y:auto;"></div>
        <div class="chat-conversation-area" style="flex:1;display:flex;flex-direction:column;">
          <div class="chat-messages" id="admin-chat-messages" style="flex:1;overflow-y:auto;"></div>
          <div class="chat-input-area" style="display:flex;gap:0.5rem;padding:0.5rem 0.75rem;">
            <input type="text" id="admin-chat-input" placeholder="Type a message..." autocomplete="off" style="flex:1;" />
            <button id="admin-chat-send"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add floating chat bubble -->
    <button id="floating-chat-bubble" style="position:fixed;bottom:32px;right:32px;width:60px;height:60px;border-radius:50%;background:#2563eb;color:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.18);border:none;z-index:2000;display:flex;align-items:center;justify-content:center;font-size:2rem;cursor:pointer;"><i class="fas fa-comments"></i></button>
</body>
