<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="#" data-section="dashboard"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#" data-section="student-management"><i class="fas fa-users"></i> Student Management</a>
        <a href="#" data-section="register-student"><i class="fas fa-user-plus"></i> Register Student</a>
        <a href="#" data-section="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main">
        <div id="content-area">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Student Registration Form Template -->
    <template id="register-student-template">
        <div class="registration-container">
            <h1>Register New Student</h1>
            <form id="adminStudentRegistrationForm" class="registration-form">
                <div class="form-grid">
                    <!-- Personal Information -->
                    <section class="form-section">
                        <h2><i class="fas fa-user"></i> Personal Information</h2>
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact Number *</label>
                            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth *</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </section>

                    <!-- Academic Information -->
                    <section class="form-section">
                        <h2><i class="fas fa-graduation-cap"></i> Academic Information</h2>
                        <div class="form-group">
                            <label for="college">College *</label>
                            <input type="text" id="college" name="college" required>
                        </div>
                        <div class="form-group">
                            <label for="degreeProgram">Degree Program *</label>
                            <select id="degreeProgram" name="degreeProgram" required>
                                <option value="">Select Degree</option>
                                <option value="BE">BE</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="MCA">MCA</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="branch">Branch/Specialization *</label>
                            <input type="text" id="branch" name="branch" required>
                        </div>
                        <div class="form-group">
                            <label for="semester">Current Semester *</label>
                            <select id="semester" name="semester" required>
                                <option value="">Select Semester</option>
                                <option value="1">1st Semester</option>
                                <option value="2">2nd Semester</option>
                                <option value="3">3rd Semester</option>
                                <option value="4">4th Semester</option>
                                <option value="5">5th Semester</option>
                                <option value="6">6th Semester</option>
                                <option value="7">7th Semester</option>
                                <option value="8">8th Semester</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gpa">Aggregate GPA *</label>
                            <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="10" required>
                        </div>
                    </section>

                    <!-- Technical Information -->
                    <section class="form-section">
                        <h2><i class="fas fa-code"></i> Technical Information</h2>
                        <div class="form-group">
                            <label for="programmingLanguages">Programming Languages Known</label>
                            <input type="text" id="programmingLanguages" name="programmingLanguages" placeholder="e.g., Java, Python, JavaScript">
                        </div>
                        <div class="form-group">
                            <label for="toolsSoftware">Tools/Software</label>
                            <input type="text" id="toolsSoftware" name="toolsSoftware" placeholder="e.g., VS Code, Git, Docker">
                        </div>
                        <div class="form-group">
                            <label for="areaOfInterest">Area of Interest</label>
                            <input type="text" id="areaOfInterest" name="areaOfInterest" placeholder="e.g., Web Development, AI/ML">
                        </div>
                    </section>

                    <!-- Internship Details -->
                    <section class="form-section">
                        <h2><i class="fas fa-briefcase"></i> Internship Details</h2>
                        <div class="form-group">
                            <label for="startDate">Preferred Start Date *</label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration Available (months) *</label>
                            <select id="duration" name="duration" required>
                                <option value="">Select Duration</option>
                                <option value="1">1 Month</option>
                                <option value="2">2 Months</option>
                                <option value="3">3 Months</option>
                                <option value="6">6 Months</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="preferredDomain">Preferred Domain *</label>
                            <select id="preferredDomain" name="preferredDomain" required>
                                <option value="">Select Domain</option>
                                <option value="Web Development">Web Development</option>
                                <option value="Mobile Development">Mobile Development</option>
                                <option value="Data Science">Data Science</option>
                                <option value="AI/ML">AI/ML</option>
                                <option value="Cloud Computing">Cloud Computing</option>
                                <option value="DevOps">DevOps</option>
                            </select>
                        </div>
                    </section>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i>
                        Register Student
                    </button>
                </div>
            </form>
        </div>
    </template>

    <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
