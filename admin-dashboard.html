<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main {
      margin-left: 220px;
      padding: 30px;
      flex: 1;
    }

    .main h1 {
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <a onclick="loadContent('dashboard')">Dashboard</a>
    <a onclick="loadContent('user-management')">User Management</a>
    <a onclick="loadContent('settings')">Settings</a>
    <a onclick="loadContent('reports')">Reports</a>
    <a onclick="loadContent('logout')">Logout</a>
  </div>

  <div class="main">
    <!-- Dashboard Content -->
    <div id="dashboard-content" class="content-section active">
      <h1>Welcome, Admin!</h1>
      <div class="cards">
        <div class="card">
          <h3>Manage Users</h3>
          <p>View and manage user accounts</p>
        </div>
        <div class="card">
          <h3>Active Sessions</h3>
          <p>Monitor active user sessions</p>
        </div>
        <div class="card">
          <h3>Add Courses</h3>
          <p>Create and manage courses</p>
        </div>
        <div class="card">
          <h3>Reports Generated</h3>
          <p>View system reports</p>
        </div>
      </div>
    </div>

    <!-- Other Content Sections -->
    <div id="main-content" class="content-section">
      <div class="cards">
        <!-- Content will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <script>
    function loadContent(page) {
      const dashboardContent = document.getElementById('dashboard-content');
      const mainContent = document.getElementById('main-content');

      if (page === 'dashboard') {
        dashboardContent.classList.add('active');
        mainContent.classList.remove('active');
      } else {
        dashboardContent.classList.remove('active');
        mainContent.classList.add('active');

        let html = '';
        switch (page) {
          case 'user-management':
            html = `
              <h1>User Management</h1>
              <div class="cards">
                <div class="card">
                  <h3>User 1</h3>
                  <p>Manage user details</p>
                </div>
                <div class="card">
                  <h3>User 2</h3>
                  <p>Manage user details</p>
                </div>
                <div class="card">
                  <h3>User 3</h3>
                  <p>Manage user details</p>
                </div>
                <div class="card">
                  <h3>User 4</h3>
                  <p>Manage user details</p>
                </div>
              </div>
            `;
            break;
          case 'settings':
            html = `
              <h1>Settings</h1>
              <div class="cards">
                <div class="card">
                  <h3>System Settings</h3>
                  <p>Update your application settings here</p>
                </div>
              </div>
            `;
            break;
          case 'reports':
            html = `
              <h1>Reports</h1>
              <div class="cards">
                <div class="card">
                  <h3>Report 1</h3>
                  <p>View detailed report</p>
                </div>
                <div class="card">
                  <h3>Report 2</h3>
                  <p>View detailed report</p>
                </div>
                <div class="card">
                  <h3>Report 3</h3>
                  <p>View detailed report</p>
                </div>
              </div>
            `;
            break;
          case 'logout':
            html = `
              <h1>Logout</h1>
              <div class="cards">
                <div class="card">
                  <h3>Logout Successful</h3>
                  <p>You have been logged out successfully. Have a great day!</p>
                </div>
              </div>
            `;
            break;
          default:
            html = `<h1>Page Not Found</h1>`;
            break;
        }

        mainContent.innerHTML = html;
      }
    }
  </script>
</body>

</html>
