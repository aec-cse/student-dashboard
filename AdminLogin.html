<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ADMIN LOGIN PAGE</title>
    <link rel="stylesheet" href="AdminLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script type="module" src="AdminLoginAutho.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="text">
        Admin Login Form
      </div>
      <form action="#">
        <div class="field">
          <input type="text" id="adminEmail" required>
          <span class="fas fa-user"></span>
          <label>Email</label>
        </div>
        <div class="field">
          <input type="password" id="adminPassword" required>
          <span class="fas fa-lock"></span>
          <label>Password</label>
        </div>
        <div id="firebaseStatus" class="hidden p-2 rounded-lg text-sm mt-4"></div>

        <div class="forgot-pass">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" id="adminLoginBtn">Login</button>
        <div class="sign-up">
          Not a member?
          <a href="#">Only Admin</a>
        </div>
      </form>
    </div>
  </body>
</html>
